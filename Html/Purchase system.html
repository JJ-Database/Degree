<!DOCTYPE html>
<html>
    <head>
        <link href="P_system.css" rel="stylesheet">
    </head>
    <header>

    </header>
    <body>
        <form name="Form_1" class="Form_1" >
            <fieldset>
                <legend>
                    Purchase System
                </legend>
                <div>
                    <label>Purchase Manager Code:</label><br>
                    <input type="text" placeholder="e.g. 12345">
                </div>
                
                <div>
                    <label>Order Id:</label><br>
                    <input type="text" placeholder="Auto-generated">
                </div>
                
                <div>
                    <label>Date:</label><br>
                    <input type="date" placeholder="25/12/2022">
                </div>
                
                <div>
                    <label>Supplier ID:</label><br>
                    <input type="text" placeholder="e.g. 12345">
                </div>
                
                <div>
                    <label>Supplier Email:</label><br>
                    <input type="email" placeholder="e.g. chew@gmail.com">
                </div>
               
                <div>
                    <label>Quantity:</label><br>
                    <input type="text" placeholder=">=1">
                </div>
              
                <div>
                    <label>Price:</label><br>
                    <input type="text" placeholder="RM">
                </div>
          
                <div>
                    <label>Date of Delivery:</label><br>
                    <select id="Date" name="Date">
                        <option value="Choose a date">Choose a date</option>
                        <option value="1/1/2023">1/1/2023</option>
                        <option value="2/1/2023">1/1/2023</option>
                        <option value="3/1/2023">1/1/2023</option>
                    </select>
                </div>
           
            </fieldset>
        </form>
    </body>
</html>
